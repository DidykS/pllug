<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <!-- GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app__title"><span>Tasks</span> Lists</div>
        <div class="app__add">
          <form id="form" class="form" action="/">
            <input id="input" class="form__input" type="text" />
            <button id="addBtn" class="form__btn">+</button>
          </form>
        </div>

        <div id="board" class="app__tasks"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>

    <!-- 
      можливість додавати, видаляти таск - є
      можливість зупиняти і продовжувати час - нема
      можливість додавати ім’я для таска, за замовчуванням ім’ям має бути дата і час - є
      трекери відкриті в різних вкладках одного вікна мають завжди бути синхронізовані. Будь які зміни в одному вікні мають відображатися в іншому. - є
      максимальний час 99:59:59 - нема
     -->
  </body>
</html>
