<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment App</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="app">
        <h1 class="app__title">My Comments App</h1>

        <form action="" class="form__control">
          <input
            id="form__control__nickname"
            type="text"
            placeholder="Your nickname"
          />
          <input id="form__control__name" type="text" placeholder="Your name" />
          <button id="btn" class="btn" type="submit">Add Comment</button>
        </form>

        <div class="app__comments">
          <h2 class="app__comments-title">Your Comments</h2>
          <hr />
          <div id="comments">
            <div class="comment">
              <div class="comment__header">
                <span>NickName</span> - <span>Name</span>
              </div>
              <p class="comment__content">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta,
                dolor.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
