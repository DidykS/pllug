<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <button class="btn">Clear</button>
        <div id="pen-tools" class="app__pen-tools">
          <div id="drawing__colors" class="drawing__colors">
            <div
              class="drawing__colors--color active"
              data-color="black"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="red"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="blue"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="yellow"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="pink"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="green"
              onclick="selectColor(this)"
            ></div>
          </div>

          <div id="set-color" class="app__set-color">
            <label for="color">Select your favorite color:</label>
            <input
              id="color"
              type="color"
              name="color"
              value="#ff0000"
              onchange="setColor(this)"
            />
          </div>

          <div id="pen-size" class="app__pen-size">
            <label for="pen-size">Pen size:</label>
            <input
              id="pen-size"
              type="range"
              name="pen-size"
              value="10"
              step="5"
              min="5"
              max="40"
              onchange="setSize(this.value)"
            />
          </div>
        </div>

        <canvas id="canvas" width="1138px" height="650px"></canvas>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
