<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div id="pen-tools" class="app__pen-tools">
          <div id="drawing__colors" class="drawing__colors"></div>
          <div
            class="color active"
            data-color="black"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color"
            data-color="red"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color"
            data-color="blue"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color"
            data-color="yellow"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color"
            data-color="pink"
            onclick="selectColor(this)"
          ></div>
          <div
            class="color"
            data-color="green"
            onclick="selectColor(this)"
          ></div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
