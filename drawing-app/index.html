<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- BOX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app__buttons">
          <div class="app__buttons--download">
            <p>
              Download an image:
              <a class="link" href="" download="my_painting.png">Download</a>
            </p>
          </div>
          <div class="app__buttons--clear">
            <p>Clear field:</p>
            <button class="btn">Clear</button>
          </div>
        </div>
        <div id="pen-tools" class="app__pen-tools">
          <div id="drawing__colors" class="drawing__colors">
            <div
              class="drawing__colors--color active"
              data-color="black"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="red"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="blue"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="yellow"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="pink"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="green"
              onclick="selectColor(this)"
            ></div>
            <div
              class="drawing__colors--color"
              data-color="white"
              onclick="selectColor(this)"
            ></div>
          </div>

          <div id="set-color" class="app__set-color">
            <label for="color">Select your favorite color:</label>
            <input
              id="color"
              type="color"
              name="color"
              value="#ff0000"
              onchange="setColor(this)"
            />
          </div>

          <div class="app__set-shapes">
            Select your shape:
            <div
              class="app__set-shapes--shape"
              data-shape="line"
              onclick="selectShape(this)"
            >
              <i class="fas fa-pen"></i>
            </div>
            <div
              class="app__set-shapes--shape"
              data-shape="circle"
              onclick="selectShape(this)"
            >
              <i class="fas fa-circle"></i>
            </div>
            <div
              class="app__set-shapes--shape"
              data-shape="square"
              onclick="selectShape(this)"
            >
              <i class="fas fa-square-full"></i>
            </div>
            <div
              class="app__set-shapes--shape"
              data-shape="rect"
              onclick="selectShape(this)"
            >
              <i class="bx bxs-rectangle"></i>
            </div>
          </div>

          <div id="pen-size" class="app__pen-size">
            <label for="pen-size">Pen size:</label>
            <input
              id="pen-size"
              type="range"
              name="pen-size"
              value="10"
              step="5"
              min="1"
              max="100"
              onchange="setSize(this.value)"
            />
          </div>
        </div>

        <canvas id="canvas" width="1138px" height="650px"></canvas>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
