<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="board board--first">
      <img
        class="board__logo"
        src="https://fontmeme.com/permalink/211021/ff9bd4fe4b224c9f41816ac350315f30.png"
        alt="squid-game-font"
        border="0"
      />

      <input class="board__input" type="text" placeholder="Your number" />

      <button class="btn">Start Game</button>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
