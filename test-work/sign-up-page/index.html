<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>HEALTH</title>
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <!-- main__preview -->
      <div class="main__preview">
        <!-- main__content -->
        <div class="main__content">
          <div class="main__content--header">
            <span class="red">H</span>EALTH
          </div>
          <div class="main__content--body">
            <span class="main__content--body--title"
              >New Quality of Service</span
            >
            <p class="main__content--body--text">
              Health is a complete, paperless office solution designed for
              chiropractic offices. It handles billing, scheduling, treatment
              and care tracking, patient education and retention, clinic
              reporting and much more.
            </p>
          </div>
        </div>
        <!-- /main__content -->
      </div>
      <!-- /main__preview -->

      <!-- main__form -->
      <div class="main__form">
        <div class="main__field">
          <h2 class="main__field--title">Sign up</h2>

          <form action="#" class="field__form">
            <div class="field__form--group">
              <label for="/">Email</label>
              <input type="email" placeholder="Enter your Email" />
            </div>
            <div class="field__form--group">
              <label for="/">Create Password</label>
              <input type="password" placeholder="Create your password" />
            </div>
            <div class="field__form--group">
              <label for="/">Confirm Password</label>
              <input type="password" placeholder="Confirm your password" />
            </div>
            <div class="field__form--button">
              <button class="btn" type="submit">Sign up</button>
              <a class="link link-btn" href="#">Sign in</a>
            </div>
          </form>
        </div>
      </div>
      <!-- /main__form -->
    </div>
  </body>
</html>
