<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag&Drop</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="warning"></div>

      <div class="card">
        <div class="card__icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <div class="card__title">Drag & Drop to Upload File</div>
        <span>or</span>
        <button class="btn">Browse File</button>
        <input
          id="input"
          class="card__input"
          type="file"
          multiple
          accept="image/*, .txt, .csv"
        />
      </div>
      <div class="preview"></div>
    </div>

    <!--
      1. Додаток має бути адаптивний (desktop, mobile);
      Загалом є, але при довгих назвах трохи кнопка видалення вилазить за межі списку
      1

      2. Можна завантажувати безліч файлів за один раз (обмеження на кількість файлів та їх розмір оберіть на власний розсуд)
      Є
      1

      3. Розширення файлів - дозволяється лише зображення, *.txt, *.csv файли.
      Дозволяє завантажувати будь-які файли 
      0

      4. Додати прев’ю для файлів. Для зображень відображати thumbnail, а для решти типів іконку, яка б характеризувала тип файлу.
      Загалом є, але якщо завантажуєш файл, не передбачений попереднім підзавданням - в прев'ю відображається назва файлу
      1

      5. Для кожного файлу додати кнопку-іконку для видалення файлів з прев’ю. Кнопку розмістити у верхньому правому куточку для кожного файлу.
      Кнопка видалення розміщенна неправильно
      0.5

      6. Прев’ю показувати у вигляді таблиці.
      Нема
      0

      7. Додати можливість вручну змінювати порядок файлів у прев’ю.
      Є
      1

      Щодо завдань 5 та 6 - хоч список файлів з прев'ю зроблений гарно, але не відповідає завданню. 
      Мала бути табличка суто з прев'ю, а не список з даними про кожен файл
      І ще знайшов баг - коли пересуваєш файл над полем для завантаження, то постійно оновлюється анімація

      Окремий респект за SCSS і БЕМ
    -->

    <!-- SortableJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
